<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Performance Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SPA - Student Performance Analyzer</a>
      <div>
        <button id="loadSample" class="btn btn-outline-primary btn-sm me-2">Load Sample</button>
        <button id="exportBtn" class="btn btn-primary btn-sm">Export CSV</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-3">
      <aside class="col-lg-4">
        <!-- ✅ Input Section -->
        <div class="card p-3 mb-3">
          <h5>Input</h5>

          <!-- Upload / Paste CSV -->
          <label class="form-label small">Upload CSV</label>
          <input id="fileInput" type="file" accept=".csv" class="form-control form-control-sm mb-2">
          <label class="form-label small">Or paste CSV</label>
          <textarea id="csvText" rows="6" placeholder="Name,Math,Physics,Chemistry" class="form-control mb-2"></textarea>

          <!-- Manual Entry -->
          <hr>
          <h6>Manual Entry</h6>
          <input id="stuName" type="text" class="form-control form-control-sm mb-2" placeholder="Student Name">
          <input id="marks" type="text" class="form-control form-control-sm mb-2" placeholder="Marks (e.g. 80,70,65,90)">

          <div class="d-flex gap-2">
            <button id="addStudent" class="btn btn-info btn-sm">Add Student</button>
            <button id="parseBtn" class="btn btn-success btn-sm">Analyze</button>
            <button id="clearBtn" class="btn btn-outline-danger btn-sm">Clear</button>
          </div>
        </div>

        <div class="card p-3 mb-3">
          <h6>Filters</h6>
          <label class="form-label small">Minimum average</label>
          <input id="minAvg" type="number" class="form-control form-control-sm mb-2" value="0" min="0" max="100">
          <label class="form-label small">Sort by</label>
          <select id="sortBy" class="form-select form-select-sm mb-2">
            <option value="none">None</option>
            <option value="avg_desc">Average (high→low)</option>
            <option value="avg_asc">Average (low→high)</option>
            <option value="name">Name (A→Z)</option>
          </select>
          <button id="applyFilter" class="btn btn-primary btn-sm w-100">Apply</button>
        </div>

        <div class="card p-3">
          <h6>Legend & Rules</h6>
          <ul class="small">
            <li>Pass rule: all subject marks ≥ 35</li>
            <li>Grade: A ≥85, B 70–84, C 50–69, D 35–49, F &lt;35</li>
          </ul>
        </div>
      </aside>

      <section class="col-lg-8">
        <div class="card p-3 mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="m-0">Dashboard</h5>
            <small class="text-muted">Students: <span id="totalStudents">0</span></small>
          </div>

          <div class="row g-2 my-3" id="summaryCards"></div>

          <div class="mb-3">
            <canvas id="avgBar" width="760" height="220"></canvas>
          </div>

          <div class="table-responsive">
            <table id="resultsTable" class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th id="subjectsHeader">Subjects</th>
                  <th>Total</th>
                  <th>Avg</th>
                  <th>Grade</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="card p-3">
          <h6>Analytics</h6>
          <div class="row">
            <div class="col-md-6 mb-3">
              <canvas id="subjectLine" width="400" height="240"></canvas>
            </div>
            <div class="col-md-6 mb-3">
              <canvas id="gradePie" width="400" height="240"></canvas>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
